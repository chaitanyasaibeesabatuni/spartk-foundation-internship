        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <nav class=
    "navbar navbar-expand-lg navbar-dark bg-secondary text-white">
        <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home'%}">ABC_Banking </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'cust_data'%}">User Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'send-money'%}">Send Money</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'transactions'%}">Transactions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'customerdetails'%}">All customer Details</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <style>
        *{
            font-family: cursive;
        }
        .card:hover{
            border-radius: 7px;
        }
    </style>
    <body style="background-color: rgb(255, 196, 87);">
        <h1 class="m-1 heading text-center">All Transactions</h1>

        <br><br>
            <div class="col-10 offset-1">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                        <th scope="col">From Account</th>
                        <th scope="col">To Account</th>
                        <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in transactions %}
                            <tr>
                                <td scope="col">{{i.fromaccount}}</td>
                                <td scope="col">{{i.toaccount}}</td>
                                <td scope="col">{{i.amount}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
    </body>
</html>
